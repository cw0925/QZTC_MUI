		<script type="text/javascript">
			mui.init();
			
			document.addEventListener("plusready",function(){
				
				var self = plus.webview.currentWebview();
				var order = self.order;
				var gid = self.gid;
				var order_id = self.order_id;
				var token = window.localStorage.getItem('qztc');
				var logistics = 1;
				var manner = 1;
				var describe = 1;
				
				var content = '';
				
				console.log('订单信息：'+JSON.stringify(order))
				//星星
				mui("body").on("tap",".fa",function(){
					var num = $(this).attr("num"); //1
					var parent_xx = $(this).parent().attr("class");  //父级CLASS
					var xx_i = $("."+parent_xx).find("i");
					for(i=0;i<xx_i.length;i++){
						if(i < num){
							xx_i.eq(i).attr("class","fa fa-star red");								
						}else{
							xx_i.eq(i).attr("class","fa fa-star-o hui");		
						}
					}
					if(num == 1){
						if(parent_xx == 'xmms_xx'){
							$(".xmms-pj").html('非常差');
						}else if(parent_xx == 'wlfw_xx'){
							$(".wlfw-pj").html('非常差');
						}else if(parent_xx == 'fwtd_xx'){
							$(".fwtd-pj").html('非常差');
						}
					}else if(num == 2){
						if(parent_xx == 'xmms_xx'){
							$(".xmms-pj").html('差');
						}else if(parent_xx == 'wlfw_xx'){
							$(".wlfw-pj").html('差');
						}else if(parent_xx == 'fwtd_xx'){
							$(".fwtd-pj").html('差');
						}
					}else if(num == 3){
						if(parent_xx == 'xmms_xx'){
							$(".xmms-pj").html('一般');
						}else if(parent_xx == 'wlfw_xx'){
							$(".wlfw-pj").html('一般');
						}else if(parent_xx == 'fwtd_xx'){
							$(".fwtd-pj").html('一般');
						}
					}else if(num == 4){
						if(parent_xx == 'xmms_xx'){
							$(".xmms-pj").html('好');
						}else if(parent_xx == 'wlfw_xx'){
							$(".wlfw-pj").html('好');
						}else if(parent_xx == 'fwtd_xx'){
							$(".fwtd-pj").html('好');
						}
					}else if(num == 5){
						if(parent_xx == 'xmms_xx'){
							$(".xmms-pj").html('非常好');
						}else if(parent_xx == 'wlfw_xx'){
							$(".wlfw-pj").html('非常好');
						}else if(parent_xx == 'fwtd_xx'){
							$(".fwtd-pj").html('非常好');
						}
					}
					
					if(parent_xx == 'xmms_xx'){
						describe = num;
					}else if(parent_xx == 'wlfw_xx'){
						logistics = num;
					}else if(parent_xx == 'fwtd_xx'){
						manner = num;
					}
				})
				//添加图片
				mui("body").on("tap",".lbt-img-base",function(){
					if (mui.os.plus) {
						var buttonTit = [{
							title: "拍照"
						}, {
							title: "从手机相册选择"
						}];
						
						plus.nativeUI.actionSheet({
							title: "上传图片",
							cancel: "取消",
							buttons: buttonTit
						}, function(b) { /*actionSheet 按钮点击事件*/
							switch (b.index) {
								case 0:
									break;
								case 1:
									
									getImageUP("add"); /*拍照*/
									break;
								case 2:
									var num = 4 - $("lbt-ys").length;
									galleryImgUP(num,"add");/*打开相册*/ 
									
									break;
								default:
									break;
							}
						})
					}
				});
				// 提交
				mui("body").on("tap",".sbmit-span",function(){
					var imgarr = $(".lbt-ys");
					var img = '';
					// console.log('图片'+imgarr)
					// if (!imgarr.length) {
					// 	imgarr = [];
					// }
					// for(i=0;i<imgarr.length;i++){
					// 	console.log('图片：'+JSON.stringify(imgarr[i]))
					// }
					var data = {
							token:token,
							gid:gid,
							order_id:order_id,
							logistics:logistics,
							manner:manner,
							describe:describe,
							content:content,
							img:img,
						}
						
				    mui.ajax(APIPATH+'Order/evaluate',{
				    	data:data,
				    	dataType:'json',//服务器返回json格式数据
				    	type:'post',//HTTP请求类型
				    	timeout:10000,//超时时间设置为10秒；
				    	// headers:{'Content-Type':'application/json'},	              
				    	success:function(data){
							console.log('提交结果'+JSON.stringify(data))
							mui.toast(data.msg);
						}
					});
				})

			});
			function change(){
				var value = document.getElementById( "input"). value;
				content = value;
			}
		</script>
