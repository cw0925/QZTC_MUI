		<script src="../../js/jquery.min.js"></script>

		<script type="text/javascript">
			mui.init()
			var token = window.localStorage.getItem('qztc');
			mui("body").on("tap",".Message-alert-icon",function(){
				var isswitch = $(this).attr("isswitch");
				if(isswitch == 'close'){
					//设置 开
					$(this).html('<img  src="../../img/open.png"/>');
					$(this).attr({"isswitch":"open"});
				}else{
					//设置 关
					$(this).html('<img src="../../img/close.png"/>');
					$(this).attr({"isswitch":"close"});
				}
			});
			
			mui("body").on("tap",".contact-us",function(){
				mui.openWindow({
					url: "me-lianxi.html"
				});	
			})
			mui("body").on("tap",".Feedback",function(){
				mui.openWindow({
					url: 'feedback.html' 
				})
			})
			
			mui("body").on("tap",".About-us",function(){
				mui.openWindow({
					url: 'me-uppass.html' 
				})
			})
			
			if(token){
				//如果有登录才会出来退出登录
				$(".log-off").html('<div class="log-off-span">'+
							    	 	'<span>退出登录</span>'+
							    	  '</div>');	
				mui('body').on("tap",".log-off-span",function(){
					mui.confirm('您确定要退出登录吗？','提示',['取消','确定'],function(e){
						if(e.index == 1){
							//去登录
								window.localStorage.removeItem('qztc');
								//判断当前设备类型
								if(mui.os.ios || mui.os.ipad || mui.os.android) {
									// 获取当前webview窗口对象
									var curr = plus.webview.currentWebview();
									
									//获取所有已经打开的webview窗口
									var wvs = plus.webview.all();
									
									
									for(var i = 0, len = wvs.length; i < len; i++) {
									//关闭除当前页面外的其他页面
									if(wvs[i].getURL() == curr.getURL())
									
									//遇到当前页跳过
									continue;
									
									//非当前页执行关闭
									plus.webview.close(wvs[i]); 
									}
									//打开login页面
								  
									plus.webview.open('../../login.html');
									//执行关闭当前页面
									curr.close();
								} else{ 
								
									//runtime 运行环境管理模块执行退出 (一般运行不到这里)
									plus.runtime.quit();
								
								} 		
						}
					});
				});	
			}
			
			
		</script>
